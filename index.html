<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Section </title>
</head>
<body>
    <section class="digital_clock">
        <div class="text">
            <span>this is the current time.</span>
        </div>
        <div class="time">
            <div class="hours">
                <div class="na  box1">
                    <span>hours</span>
                </div>
                <div class="number  box2">
                    <h1 class="no-h" id="">00</h1>
                </div>
            </div>
            <div class="minutes">
                <div class="name  box1">
                    <span>minute</span>
                </div>
                <div class="number  box2">
                    <h1 class="no-m" id="">00</h1>
                </div>
            </div>
            <div class="seconds">
                <div class="nam  box1">
                    <span>second</span>
                </div>
                <div class="number  box2">
                    <h1 class="no-s" id="">00</h1>
                </div>
            </div>
            <div class="period">
                <div class="nam  box1">
                    <span>period</span>
                </div>
                <div class="number  box2">
                    <h1 class="am-pm" id="">AM</h1>
                </div>
            </div>

        </div>
    </section>


    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
